

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row">
    <div class="input-field">
      <input placeholder="Search video..." name="query" ngModel required #query="ngModel" type="text" class="validate">
    </div>
  </div>
</form>

<div class="row plr-0 videos">
    <div class="col s12 plr-0">


      <!-- card -->
      <div (click)="selectVideo(video)" *ngFor="let video of videos" class="card blue-grey darken-1 hoverable">
        <div class="card-image">
          <img src={{video.snippet.thumbnails.medium.url}}>
        </div>
        <div class="card-content white-text video-title">
          <p>{{video.snippet.title}}</p>
        </div>
      </div>

    </div>
  </div>
